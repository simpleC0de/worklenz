version: "3.9"

services:
  frontend:
    build:
      context: ./worklenz-frontend
      dockerfile: Dockerfile
    container_name: worklenz_frontend
    ports:
      - "5000:5000"
    depends_on:
      - backend
    restart: unless-stopped
    env_file:
      - ./worklenz-frontend/.env.production
    networks:
      - worklenz

  backend:
    build:
      context: ./worklenz-backend
      dockerfile: Dockerfile
    container_name: worklenz_backend
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped
    env_file:
      - ./worklenz-backend/.env
    networks:
      - worklenz

  minio:
    image: minio/minio:latest
    container_name: worklenz_minio
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY}
      # Removed MINIO_DOMAIN and MINIO_SERVER_URL for path-style access
    volumes:
      - worklenz_minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - worklenz

  createbuckets:
    image: minio/mc:latest
    container_name: worklenz_createbuckets
    depends_on:
      - minio
    restart: on-failure
    entrypoint: |
      /bin/sh -c "
      set -e
      echo '[Create Buckets] Waiting for MinIO API...'
      until mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY_ID} ${S3_SECRET_ACCESS_KEY} > /dev/null 2>&1; do
        echo -n '.'
        sleep 2
      done
      echo
      echo '[Create Buckets] MinIO is ready. Alias ''myminio'' is set.'
      BUCKET_NAME=worklenz
      echo \"[Create Buckets] Checking for bucket: \$${BUCKET_NAME}\"
      if mc ls myminio/\$${BUCKET_NAME} > /dev/null 2>&1; then
        echo \"[Create Buckets] Bucket '\$${BUCKET_NAME}' already exists.\"
      else
        echo \"[Create Buckets] Bucket '\$${BUCKET_NAME}' not found, creating it...\"
        mc mb myminio/\$${BUCKET_NAME}
        echo \"[Create Buckets] Bucket '\$${BUCKET_NAME}' created.\"
        mc policy set download myminio/\$${BUCKET_NAME}
        echo \"[Create Buckets] Policy for '\$${BUCKET_NAME}' set to download.\"
      fi
      echo '[Create Buckets] Setup finished successfully.'
      "
    networks:
      - worklenz

  db:
    image: postgres:15
    container_name: worklenz_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-worklenz_db}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -d ${DB_NAME:-worklenz_db} -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - worklenz
    volumes:
      - worklenz_postgres_data:/var/lib/postgresql/data

  db-backup:
    image: postgres:15
    container_name: worklenz_db_backup
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-worklenz_db}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./pg_backups:/pg_backups
    command: >
      bash -c 'while true; do
        sleep 86400;
        PGPASSWORD=\$\$POSTGRES_PASSWORD pg_dump -h worklenz_db -U \$\$POSTGRES_USER -d \$\$POSTGRES_DB \
        > /pg_backups/worklenz_db_\$\$(date +%Y-%m-%d_%H-%M-%S).sql;
        find /pg_backups -type f -name "*.sql" -mtime +30 -delete;
      done'
    restart: unless-stopped
    networks:
      - worklenz

volumes:
  worklenz_postgres_data:
  worklenz_minio_data:
  pgdata:

networks:
  worklenz:
